worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile           on;
    keepalive_timeout  500;

    log_format debug_log '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         '$upstream_addr $upstream_response_time $request_time';

    gzip_static  on;
    gzip on;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    upstream django {
        server web:8000;
    }

    server {
        listen 8081;
        listen [::]:8081;
        server_name iscd.huma-num.fr;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name iscd.huma-num.fr;

        ssl_certificate /etc/letsencrypt/live/iscd.huma-num.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/iscd.huma-num.fr/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        client_max_body_size 500M;

        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";

        access_log /var/log/nginx/access.log debug_log;
        error_log /var/log/nginx/error.log debug;

        proxy_connect_timeout       500;
        proxy_send_timeout          500;
        proxy_read_timeout          500;
        send_timeout                500;

        location / {
            proxy_pass              http://django;
            proxy_pass_header       Set-Cookie;

            proxy_set_header        Host                 $http_host;
            proxy_set_header        X-Real-IP            $remote_addr;
            proxy_set_header        X-Forwarded-For      $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto    $scheme;
            proxy_set_header        X-Forwarded-Host     $server_name;
            proxy_set_header        X-NginX-Proxy        true;
            proxy_set_header        Upgrade              $http_upgrade;
            proxy_set_header        Connection           "upgrade";

            proxy_http_version      1.1;
            proxy_redirect          off;
        }

        location /iiif/ {
            proxy_pass              http://cantaloupe:8182/iiif/;
            proxy_set_header        Host                 $host;
            proxy_set_header        X-Real-IP            $remote_addr;
            proxy_set_header        X-Forwarded-For      $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto    $scheme;
        }

        location /sas/ {
            proxy_pass              http://sas:8888/;
            proxy_set_header        Host                 $host/sas;
            proxy_set_header        X-Real_IP            $remote_addr;
            proxy_set_header        X-Forwarded-For      $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto    $scheme;
            proxy_set_header        X-NginX-Proxy        true;
            proxy_set_header        Upgrade              $http_upgrade;
            proxy_pass_header       Set-Cookie;
            proxy_ssl_server_name   on;
        }

        location /javax.faces.resource/ {
            proxy_pass http://sas:8888/javax.faces.resource/;
        }

        location /static/ {
            autoindex off;
            alias /home/aikon/app/staticfiles/;
        }

        location /media/ {
            autoindex off;
            alias /data/mediafiles/;
        }

        location /favicon.ico {
            alias /home/aikon/app/staticfiles/favicon.ico;
        }

    }
}
