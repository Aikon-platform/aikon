{% load static %}

<footer id="footer" class="footer pb-5 pt-5">
    <div class="columns is-centered" style="padding: 0 20vw">
        {% for logo in APP_LOGO %}
        <div class="column is-2">
            <figure class="image is-96x96 is-center mt-2 is-align-items-center is-flex">
                <img src="{% static 'img/logo-'|add:logo|add:'.png' %}" alt="{{ logo }} logo">
            </figure>
        </div>
        {% endfor %}
    </div>

    <div class="columns is-centered">
        <div class="column is-8 has-text-centered">
            <hr class="mt-5" style="background-color: var(--accent);">
            {{ COPYRIGHT }} <b class="has-text-link">{{ APP_NAME_UPPER }}</b> &copy; {% now "Y" %}
            <br>
            <a href="{{ APP_URL }}/{{ APP_NAME }}/rgpd">
                {% if APP_LANG == "en" %}GDRP and rights of use{% else %}RGPD et droits d'utilisations{% endif %}
            </a>
        </div>
    </div>
</footer>
