{% extends "admin/base_site.html" %}

{% load static %}

{% block title %}{{ error_code }} Error{% endblock %}

{% block extrahead %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div class="columns pt-4">
        <div class="column is-half is-offset-one-quarter">
            <h4 class="title notification is-danger">{{ error_title }}</h4>
            <p>
                <b>{{ error_code }} Error</b>:
                {{ error_message }}
            </p>
        </div>
    </div>
{% endblock %}
